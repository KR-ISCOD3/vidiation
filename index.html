<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="box-bg mx-auto ">
            <div class="box ">
                <h1 class="text-center text mb-4">Register Form</h1>
                <form action="" name="register" method="post">
                    <label for="">Username</label>
                    <input type="text" name="name" id="" class=" form-control" placeholder="Enter username">
                    <span id="error_name"></span> 
                    <span id="error_name"></span> 

                    <label for="">Email</label>
                    <input type="text" name="email" id="" class="form-control" placeholder="Enter email">
                    <span id="error_name"></span> <!--2-->
                    <span id="error_name"></span> <!--3-->

                    <label for="">Password</label>
                    <div  class="d-flex">
                        <input type="password" name="pass" id="pass" class="form-control " placeholder="Enter password">
                        <div class="eye object-fit-contain">
                           <i class="far fa-eye" id="show"></i>
                           <i class="far fa-eye-slash d-none" id="cls"></i> 
                        </div>
                    </div>  
                    <span id="error_name"></span> <!--4-->
                    <span id="error_name"></span> <!--5-->

                    <label for="">Comfirm Password</label>
                    <div  class="d-flex">
                        <input type="password" name="cfpass" id="" class="form-control" placeholder="Enter confirm password">
                        <div class="eye object-fit-contain">
                           <i class="far fa-eye" id="show1"></i>
                           <i class="far fa-eye-slash d-none" id="cls1"></i> 
                        </div>
                    </div>
                    <span id="error_name"></span> <!--6-->
                    <span id="error_name"></span> <!--7-->

                    <div class="d-flex justify-content-end w-100">
                        <button  name="btn_login" class="btn btn-primary mt-5 " type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
